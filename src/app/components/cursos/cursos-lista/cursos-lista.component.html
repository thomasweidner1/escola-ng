<p-toast />
<p-confirmdialog />

<div class="card">

    <h1>Cursos</h1>
    <div class="flex justify-content-end mb-2">
        <p-button label="Novo Curso" severity="info" icon="pi pi-plus"
        (click)="redirecionarPaginaCadastro()"></p-button>
    </div>
        
    <p-table [value]="cursos"
        showGridlines stripedRows
        [tableStyle]="{ 'min-width': '50rem' }">
        <ng-template #header>
            <tr>
                <th>Código</th>
                <th>Nome</th>
                <th>Sigla</th>
                <th>Ação</th>
            </tr>
        </ng-template>
        <ng-template #body let-curso>
            <tr>
                <td>{{ curso.id }}</td>
                <td>{{ curso.nome }}</td>
                <td>{{ curso.sigla }}</td>
                <td>
                    <p-button label="Editar" (click)="redirecionarPaginaEditar(curso.id)" severity="warn" class="mr-2" icon="pi pi-pencil"></p-button>
                    <p-button label="Apagar" (click)="confirmarParaApagar($event, curso.id)" severity="danger" icon="pi pi-trash" ></p-button>
                </td>
            </tr>
        </ng-template>
    </p-table>
</div>
